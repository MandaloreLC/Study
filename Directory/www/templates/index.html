{% load staticfiles %}

<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" type="text/css" href="{% static 'main.css' %}"/>
        <meta charset="UTF-8">
        <title>Directory</title>
    </head>
    <body>
        <main>
            <h1>Directory</h1>
            {% for person in people %}
                <section>
                    <img src="{{ person.image }}"/>
                    <h2>{{ person.name }}</h2>
                    <p class="person-title">{{ person.title }}</p>
                    <p class="person-email">{{ person.email }}</p>
                </section>
            {% endfor %}
        </main>
    </body>
</html>
